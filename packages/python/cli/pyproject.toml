[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mozaiks-cli"
version = "0.1.0"
description = "CLI tools for Mozaiks - project scaffolding, doctor, workflow generation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = []

[project.scripts]
mozaiks = "mozaiks_cli.main:main"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools.packages.find]
where = ["."]
include = ["mozaiks_cli*"]
