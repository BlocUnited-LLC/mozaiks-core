[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mozaiks-ai-runtime"
version = "0.1.0"
description = "AI Runtime for Mozaiks - workflow execution, LLM adapters, and agent framework"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = []

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio"]

[tool.setuptools.packages.find]
where = ["."]
include = ["mozaiks_ai*"]
